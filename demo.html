<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/move.js"></script>
<script type="text/javascript">
	$(".List ul li:lt(3)").show();

	$(window).scroll(function(){
		var _top=$(this).scrollTop()+$(window).height()-200;
		document.title=_top;
		$(".List ul li").each(function(){
			var _index=$(this).index()+3;
			var _height=$(this).offset().top;//获li与浏览器窗口顶部距离
			if(_top<_height){

				$(".List ul li:lt("+_index+")").show();
				return false;
			}
		});
	});


var str='才华撑不起野心，就应该静下心来学习...';
var p = document.getElementById('print');

var aSpan=[];
for (var i=0; i<str.length; i++)
{
  var oSpan=document.createElement('span');
  // oSpan.innerHTML=str[i];
  oSpan.innerHTML=str.charAt(i);
  p.appendChild(oSpan);
  aSpan.push(oSpan);
}


  var n=0;
	var timer=setInterval(function (){
		move(aSpan[n], {opacity:1});

		n++;
		if (n == aSpan.length)
		{
			clearInterval(timer);
		}
	}, 100);



</script>
